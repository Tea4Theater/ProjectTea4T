<form class="form-horizontal" action="">
  
  <div class="form-group">
    <label class="control-label col-sm-2" for="name">Theatre Name:</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="name" placeholder="Enter threatre name">
    </div>
  </div>

  <div class="form-group">
    <label class="control-label col-sm-2" for="addr">Theatre Address:</label>
    <div class="col-sm-10">
      <textarea  class="form-control" id="addr" placeholder="Enter address"></textarea>
    </div>
  </div>

  <div class="form-group">
    <label class="control-label col-sm-2" for="loc">Threatre Location:</label>
    <div class="col-sm-10"> 
      <div id="map-container-google-1" class="z-depth-1-half map-container" style="height: 500px">
        <iframe src="https://maps.google.com/maps?q=manhatan&t=&z=13&ie=UTF8&iwloc=&output=embed" frameborder="0"
          style="border:0" allowfullscreen></iframe>
      </div>
    </div>
  </div>

  <div class="form-group">
    <label class="control-label col-sm-2" for="des">Threatre Description:</label>
    <div class="col-sm-10"> 
      <textarea  class="form-control" id="des" placeholder="Enter Description"></textarea>
    </div>
  </div>

  <div class="form-group">
    <label class="control-label col-sm-2" for="owner">Owner:</label>
    <div class="col-sm-10"> 
      <input type="text" class="form-control" id="owner" placeholder="Enter name">
    </div>
  </div>

  
  <div class="form-group">
    <label class="control-label col-sm-2" for="pwd">Add Images</label>
    <div class="col-sm-10"> 
      <input type="file" class="form-control-file" id="exampleFormControlFile1">
    </div>
  </div>


  <div class="form-group"> 
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">Submit</button>
      <button type="submit" class="btn btn-default">Edit</button>
      <button type="reset" class="btn btn-default">Cancel</button>
    </div>
  </div>
</form>
